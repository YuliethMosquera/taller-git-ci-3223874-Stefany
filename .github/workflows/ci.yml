name: CI

on:
  push:
    branches: [main, feat/ui-basica]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Usar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar Prettier
        run: npm run prettier:check

      - name: Ejecutar Tests
        run: npm test
